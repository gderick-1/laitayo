<!-- Booking -->
<section class="contact py-5">
	<div class="container py-lg-5 py-sm-4">
		<h2 class="heading text-capitalize text-center mb-lg-5 mb-4"> Book Your Tour</h2>
		<div class="contact-grids">
			<div class="row">
				<div class="col-lg-7 contact-left-form">
					<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="row">
						<div class="col-sm-6 form-group contact-forms">
						  <input type="text" class="form-control" formControlName="name" placeholder="Name" >
						</div>
						<div class="col-sm-6 form-group contact-forms">
						  <input type="email" class="form-control" formControlName="email" placeholder="Email" >
						</div>
						<div class="col-sm-6 form-group contact-forms">
						  <input type="tel" class="form-control" formControlName="phone" placeholder="Phone" > 
						</div>
						<div class="col-sm-6 form-group date contact-forms">
							<input type="text" class="form-control date" name="date" formControlName="dateFrom" placeholder="Arrival Date" >
							<label for="date" class="input-group-addon"><span class="fa fa-calendar"></span></label>
						</div>
						<div class="col-sm-6 form-group date contact-forms">
							<input type="text" class="form-control date" name="date" formControlName="dateTo" placeholder="Departure Date" > 
							<label for="date" class="input-group-addon"><span class="fa fa-calendar"></span></label>
						</div>
						<div class="col-sm-6 form-group contact-forms">
							<select class="form-control" formControlName="adults" placeholder="Adults" role="adults" id="adults">
								<option *ngFor="let adults of roles" [ngValue]="adults" >{{ adults }}</option>
							</select>
						</div>
						<div class="col-sm-6 form-group contact-forms">
							<select class="form-control" formControlName="kids" placeholder="Kids" role="kids" id="kids">
								<option *ngFor="let kids of roles" [ngValue]="kids" >{{ kids }}</option>
							</select>
						</div>
						<div class="col-md-12 form-group contact-forms">
						  <textarea class="form-control" formControlName="message" placeholder="Message" rows="3" ></textarea>
						</div>
						<div class="col-md-12 booking-button">
							<button type="submit" class="btn btn-block sent-butnn" >Book Now</button>
						</div>
					</form>
				</div>
				<div class="col-lg-5 contact-right pl-lg-5">
				
					<div class="image-tour position-relative">
						<img src="../../assets/lait_img/stone.jpg" alt="" class="img-fluid" />
						<p><span class="fa fa-tags"></span> <span>pricing</span></p>
					</div>
					
					<h4>Tour Description</h4>
					<p class="mt-3 text-justify">Duis nisi sapien, elementum finibus ferme ntum ed eget, aliquet et leo. Mauris hendrerit vel ex.
					vitae luctus massa. Phas ellus sed aliquam leo et dolor. Vestibulum ullamcorper massa eut sed fringilla.</p>
					
				</div>
			</div>
		</div>
	</div>
</section>
